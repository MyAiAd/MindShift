version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: whisper-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - whisper-network

volumes:
  redis-data:
    driver: local

networks:
  whisper-network:
    driver: bridge
