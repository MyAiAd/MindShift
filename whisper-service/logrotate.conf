# Logrotate configuration for Whisper service
# Install to: /etc/logrotate.d/whisper-service

/opt/mindshifting/whisper-service/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 www-data www-data
    sharedscripts
    postrotate
        # Reload service to reopen log files
        systemctl reload whisper-service || true
    endscript
}
