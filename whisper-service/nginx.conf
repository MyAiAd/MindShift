# Nginx configuration for Whisper service reverse proxy
# Add this to your main nginx.conf or include it from sites-available

upstream whisper_backend {
    server localhost:8000 max_fails=3 fail_timeout=30s;
}

# Optional: Internal debugging endpoint (port 8001)
server {
    listen 8001;
    server_name _;
    
    # Internal only - restrict to localhost
    allow 127.0.0.1;
    deny all;
    
    location / {
        proxy_pass http://whisper_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for slow transcriptions
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # File upload size (audio files)
        client_max_body_size 10M;
    }
}

